<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-board"></div>
        <aside id="side-panel">
            <div class="panel-section">
                <h2>下一个</h2>
                <div id="next-piece"></div>
            </div>
            <div class="panel-section">
                <h2>分数</h2>
                <p id="score">0</p>
            </div>
            <div class="panel-section">
                <h2>行数</h2>
                <p id="lines">0</p>
            </div>
            <div class="panel-section">
                <h2>等级</h2>
                <p id="level">1</p>
            </div>
            <button id="start-button">开始游戏</button>
            <button id="toggle-controls-button">显示虚拟按键</button>
        </aside>
    </div>
    
    <!-- 虚拟控制按钮区域 -->
    <div id="virtual-controls" class="virtual-controls" style="display: none;">
        <div class="controls-row">
            <button id="rotate-btn" class="virtual-btn rotate-btn">↻</button>
        </div>
        <div class="controls-row">
            <button id="left-btn" class="virtual-btn direction-btn">←</button>
            <button id="down-btn" class="virtual-btn direction-btn">↓</button>
            <button id="right-btn" class="virtual-btn direction-btn">→</button>
        </div>
        <div class="controls-row">
            <button id="pause-btn" class="virtual-btn pause-btn">⏸</button>
        </div>
    </div>
    
    <div id="pause-screen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h1>已暂停</h1>
            <button id="resume-button">继续游戏</button>
        </div>
    </div>

    <div id="game-over-screen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h1>游戏结束</h1>
            <p>你的分数: <span id="final-score">0</span></p>
            <button id="restart-button">重新开始</button>
        </div>
    </div>

    <audio id="move-sound" src="sounds/move.wav" preload="auto"></audio>
    <audio id="rotate-sound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="line-clear-sound" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="game-over-sound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="background-music" src="sounds/music.mp3" loop preload="auto"></audio>


    <script src="js/main.js"></script>
</body>
</html>
